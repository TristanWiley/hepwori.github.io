<html>

<head>
    <title>Trump Executive Order Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body style='perspective: 400px'>
    <div id="image" style='margin: 50px; position: absolute; left: 0; top: 0; z-index: 50'>
        <img src='index.jpg' />
        <div class='eo' id='eo' contenteditable onkeypress='keypress(event);' style='font-size: 17px;' spellcheck='false'>
            Click me. Edit me. Make me horrifying.
            <br/>
            <br/> Type '&lt;' and '&gt;' to change the text size.
            <br/>
            <br/> Then tweet a screenshot.
        </div>
    </div>
    <input type="button" id="btnSave" value="Save Image" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://html2canvas.hertzen.com/build/html2canvas.js"></script>
    <script src="https://cdn.css.net/files/canvas2image/0.1/canvas2image.js"></script>
    <script src="scripts.js"></script>
</body>
<script type='text/javascript'>
function keypress(e) {
    var key = e.keyCode;
    if (key != 60 && key != 62) return;
    var adj = (key == 60) ? -1 : +1;
    var eo = document.getElementById('eo');
    var size = parseInt(eo.style['font-size']);
    eo.style['font-size'] = (size + adj) + 'px';
    e.preventDefault();
}
</script>

</html>
